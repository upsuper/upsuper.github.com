<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form id="f" method="POST">
    <input type="hidden" name="rate" value="10">
</form>
<script>
    var ref = document.referrer;
    var act = 'subject/29648/rate.chii';
    var prefixes = [
        'http://bgm.tv/',
        'http://bangumi.tv/',
        'http://chii.in/'
    ];
    var f = document.getElementById('f');
    String.prototype.beginsWith = function (prefix) {
        return this.substring(0, prefix.length) === prefix;
    };
    var flag = false;
    for (var i in prefixes) {
        var prefix = prefixes[i];
        if (ref.beginsWith(prefix)) {
            act = prefix + act;
            f.action = act;
            f.submit();
            flag = true;
            break;
        }
    }
    if (!flag)
        window.location = prefixes[0];
</script>
</body>
</html>
